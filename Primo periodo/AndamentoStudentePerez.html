<!DOCTYPE html>
<html>
    <head>

    <body>
        <h1>Andamento Studente V1</h1>
    </body>
    <script>
        function confrontaMedie() {
            // Il primo (indice 0) è la media del primo periodo
            // Dal secondo indice in poi ci sono i voti del secondo periodo

            if (arguments.length <= 1) {
                return "Nessun voto inserito nè per il primo periodio nè per il secondo periodo";
            }

            let mediaPrimoPeriodo = arguments[0]; 
            let somma = 0;
            let numVoti = arguments.length - 1; // un valore sarà per il primo periodo

            // Somma dei voti dal secondo argomento in poi
            for (let i = 1; i < arguments.length; i++) {
                somma += arguments[i];
            }

            let mediaSecondoPeriodo = somma / numVoti;

            if (mediaSecondoPeriodo > mediaPrimoPeriodo) {
                return "La tua media è migliorata.";
            } else if (mediaSecondoPeriodo < mediaPrimoPeriodo) {
                return "La tua media è peggiorata.";
            } else {
                return "La tua media è uguale.";
            }
        }
        
        // Stampiamo a console qualche esempio
        console.log(confrontaMedie(7.5, 8, 7, 9));      
        console.log(confrontaMedie(8, 6, 7, 7));        
        console.log(confrontaMedie(7, 7, 7, 7));        
        console.log(confrontaMedie(6));                
    </script>
</html>
