<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Arrow Functions</title>
    </head>
    <body>
        <h1>Arrow Functions JavaScript</h1>
    </body>
    <script>
        // Funzione freccia che somma due valori e restituisce il risultato
        const somma = (val1, val2) => val1 + val2;

        // Funzione freccia che calcola il quadrato di un valore
        const quadrato = val1 => val1 * val1;

        // Funzione freccia senza parametri che restituisce una stringa 
        const saluto = () => "Ciao, mondo!";

        // Funzione freccia che raddoppia un valore
        const raddoppia = val1 => val1 * 2;

        // Stampa il risultato di raddoppia(7), cio√® 14
        console.log(raddoppia(7));
    </script>
</html>
