<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio Prestiti Biblioteca</title>
    </head>
    <body>
        <h1>Esercizio Prestiti Biblioteca</h1>
        <p>Vedere la console per visualizzare l'output</p>
    </body>
    <script>
        // INIZIALIZZO ARRAY DI OGGETTI LETTORI                                                                                                                     
        let lettori = [
            {
                nome: "Luca Rossi",
                giorniBase: 14,
                prestiti: [1, 2, 3]
            },
            {
                nome: "Giulio Bianchi",
                giorniBase: 14,
                prestiti: [4, 5, 6]
            },
            {
                nome: "Christian Verdi",
                giorniBase: 14,
                prestiti: [7, 8, 9]
            }
        ];

        // CICLO FOR CHE ITERA SU OGNI LETTORE DEL NOSTRO ARRAY DI OGGETTI LETTORI E PERMETTE LA STAMPA ORDINATA DEI NOSTRI DATI
        for (let lettore of lettori) {
            let giorniTotali = aggiornaGiorni(lettore.giorniBase, ...lettore.prestiti);
            console.log("-- INFO LETTORE --")
            console.log("NOME LETTORE:", lettore.nome);
            console.log("GIORNI BASE:",  lettore.giorniBase)
            console.log("GIORNI TOTALI:", giorniTotali);
            console.log("")
        }

    // METODO CHE MI PERMETTE DI AGGIUNGERE AI GIORNI BASE DI CIASCUN LETTORE, I GIORNI RELATIVI AI SUOI NUOVI PRESTITI
    function aggiornaGiorni(giorniBase, ...nuoviPrestiti) {
        let giorniTotali = giorniBase; 
        // CICLO FOR CHE PERMETTE DI SOMMARE I GIORNI DEI NUOVI PRESTITI AI GIORNI BASE DI CIASCUN LETTORE   
        for (let giorni of nuoviPrestiti) {
            giorniTotali += giorni;
        }
        // RETURN DEI GIORNI TOTALI
        return giorniTotali;
    }
</script>

</body>
</html>
