<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Funzioni JavaScript</title>
    </head>
    <body>
        <h1>Moltiplicazione e parola maiuscola</h1>
    </body>
    <script>
        // Funzione che moltiplica due valori e restituisce il risultato
        function moltiplica(val1, val2) {
            return val1 * val2; // Restituisce il prodotto dei due valori
        }

        // Funzione che trasforma una parola in maiuscolo
        function parolaMaiuscola(parola) {
            return parola.toUpperCase(); // Restituisce la parola in maiuscolo
        }

        // Stampa il risultato della moltiplicazione 3 * 5, cioè 15
        console.log(moltiplica(3, 5)); // Stampa 15

        // Stampa la parola "ciao" in maiuscolo, cioè "CIAO"
        console.log(parolaMaiuscola("ciao")); // Stampa "CIAO"
    </script>
</html>
