<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Primo Esercizio Funzioni</title>
    </head>
    <body>
        <h1>Esempio funzioni JavaScript</h1>
    </body>
    <script>
        // Funzione che somma due valori e restituisce il risultato
        function somma(val1, val2) {
            var addizione = val1 + val2; // Calcola la somma dei due valori
            return addizione;            // Restituisce la somma calcolata
        }

        // Funzione che stampa un messaggio sulla console
        function stampaMessaggio() {
            console.log("Ciao dal mondo delle funzioni!"); // Stampa un messaggio
        }

        // Stampa il risultato della funzione somma(4,6), cio√® 10
        console.log(somma(4,6)); // Stampa 10

        // Chiama la funzione che stampa il messaggio
        stampaMessaggio(); // Stampa "Ciao dal mondo delle funzioni!"
    </script>
</html>
