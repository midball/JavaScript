<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Oggetto Arguments</title>
    </head>
    <body>
        <h1>Semplice esempio arguments</h1>
    </body>
    <script>
        // Definizione di una funzione chiamata "somma" che non dichiara parametri
        function somma() {
            // Inizializza una variabile a 0
            let totale = 0;

            // Ciclo for che itera su tutti gli argomenti passati alla funzione
            for (let i = 0; i < arguments.length; i++) {
                totale += arguments[i]; // Somma ogni argomento a "totale"
            }

            // Restituisce la somma totale degli argomenti
            return totale;
        }

        // Chiamata alla funzione con tre argomenti: 2, 4, 6
        console.log(somma(2, 4, 6));

        // Chiamata alla funzione con cinque argomenti: 1, 2, 3, 4, 5
        console.log(somma(1, 2, 3, 4, 5));

    </script>
</html>
