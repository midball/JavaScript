<!DOCTYPE html> 
<html lang="it"> 
    <head>
        <meta charset="UTF-8"> <!-- Specifica la codifica dei caratteri (UTF-8) -->
        <meta name="viewport" content="width-device-width, initial-scale=1.0"> <!-- Rende la pagina responsiva su dispositivi mobili -->
        <title>Toggle Visibilità</title> <!-- Titolo della pagina -->
        <style>
            .nascondi {
                display: none; /* Nasconde l’elemento quando la classe è applicata */
            }
        </style>
    </head>
    <body>
        <h1 id="mess">Posso nascondermi se voglio!</h1> <!-- Testo che verrà mostrato o nascosto -->
        <button onclick="toggleVis()">Mostra/Nascondi</button> <!-- Bottone che richiama la funzione JavaScript al click -->
        <script>
            function toggleVis() { // Definizione della funzione toggleVis
                var mess = document.getElementById("mess"); // Ottiene l’elemento con id "mess"
                mess.classList.add("nascondi"); // Aggiunge la classe "nascondi" (nasconde il testo)
            }
        </script>
    </body> 
</html>
