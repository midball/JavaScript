<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Immagine</title>
</head>
<body>
    <img id = "immagine" src="https://cdn.static-benufarma.it/cdn-cgi/image/width=3840,quality=80,format=auto/https://cms.static-benufarma.it/uploads/Immagine_COCCO_5ebf41bb42.jpg_v_1724836656" alt="Immagine">
    <button onclick = "cambiaImmagine()">Cambia Immagine</button> 
    <script>
        function cambiaImmagine(){
            var immagine = document.getElementById("immagine");
            console.log(immagine.src);
            
            if(immagine.src.includes("https://cdn.static-benufarma.it/cdn-cgi/image/width=3840,quality=80,format=auto/https://cms.static-benufarma.it/uploads/Immagine_COCCO_5ebf41bb42.jpg_v_1724836656")) {
                immagine.src= "https://cdn.shopify.com/s/files/1/0759/0782/6002/files/ananas-disidratato-senza-zuccheri-aggiunti_480x480.jpg?v=1697621847";
            } else {
                immagine.src= "https://cdn.static-benufarma.it/cdn-cgi/image/width=3840,quality=80,format=auto/https://cms.static-benufarma.it/uploads/Immagine_COCCO_5ebf41bb42.jpg_v_1724836656"; 
            }
        }
    </script>
</body>
</html>
