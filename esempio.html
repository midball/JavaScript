<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Esempio Javascript</title>
        <style>
            .cmbc {
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1 id = "titolo">Ciao!</h1>
        <button onclick = "cliccami()">Cliccami</button>
        <script>
            function cliccami() {
                var tit = document.getElementById("titolo");
                tit.textContent="Magia!";
                tit.classList.add("cmbc");
            }
        </script>
    </body> 
</html>
