<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Validazione Form</title>
    </head>
    <body>
        <h1>Numeri da 1 a 10</h1>
        <ul id = "ListaNumeri"></ul>
        <script>
            var lista = document.getElementById("ListaNumeri");
            for(var i = 1; i <= 10; i++) {
                var listaElem = document.createElement("li");
                listaElem.textContent = "Numero: " + i;
                lista.appendChild(listaElem);
            }
        </script>
    </body> 
</html>
